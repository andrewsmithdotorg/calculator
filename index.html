<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="display-bg">88888888</div>
        <div id="display-fg">0</div>
      </div>
      <div id="buttons">
        <button>wip</button>
        <button>wip</button>
        <button>wip</button>
        <button>wip</button>
        <button id="seven-key">7</button>
        <button id="eight-key">8</button>
        <button id="nine-key">9</button>
        <button id="divide-key">/</button>
        <button id="four-key">4</button>
        <button id="five-key">5</button>
        <button id="six-key">6</button>
        <button id="multiply-key">x</button>
        <button id="one-key">1</button>
        <button id="two-key">2</button>
        <button id="three-key">3</button>
        <button id="subtract-key">-</button>
        <button id="zero-key">0</button>
        <button id="decimal-point-key">.</button>
        <button id="equals-key">=</button>
        <button id="add-key">+</button>
      </div>
    </div>
  </body>
</html>
